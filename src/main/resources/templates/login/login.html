<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - AlgaMoney</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="text-center">
            <img class="img-fluid mx-auto" th:src="@{/images/finance.png}" alt="Logo"
                 data-toggle="tooltip" data-placement="bottom" title="Imagem da logo criada por Freepik - Flaticon"/>
            <p class="login-title">Acesso ao AlgaMoney</p>
        </div>
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="text-danger">
                Verifique suas credenciais e tente novamente.
            </div>

            <div class="login-input">
                <label for="username">E-mail</label>
                <input type="email" name="username" class="form-control" id="username" required autofocus/>
            </div>
            <div class="login-input">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="password" required/>
                    <button type="button" id="togglePasswordButton" class="btn btn-outline-secondary">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="login-input text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="login-input text-center" id="spinner-container" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
